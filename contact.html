<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>The Show | Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/stylecontact.css">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel='icon' href="images/favicon.ico">
</link>

</head>
<body>
   <div class="Theshow">
    <a href="index.html" ><h1>The Show</h1></a>
</div>
    <div>
        <div class="formHorizontal">
            <form action="https://formspree.io/f/xjvpnwob" method="POST">
                        <div>
                            <label id="namecontact" for="fnameId">Name?</label><br>
                            <input id="fnameId" name="fname" type="text" placeholder="First and Last Name"
                                class="form-control">
                        </div>
               
                        <div>
                            <label id="emailcontact" for="emailId">Email Address?</label><br>
                            <input id="emailId" name="email" type="text" placeholder="Email Address" class="form-control">
                        </div>
               
                        <div>
                            <label id="complaintcontact" for="messageId">What is your complaint about The Show?</label><br>
                            <textarea class="form-control" id="messageId" name="message"
                                placeholder="The waiter put the wine glass to my left instead of my right."></textarea>
                        </div>
          
                        <div>
                            <button type="submit" class="btn btn-light">Submit</button>
                        </div>
        
            </form>
        </div>

</body>

</html>
