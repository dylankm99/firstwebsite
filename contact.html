<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<style>
#container{
    width: 50vw;
    margin:auto;
}

.form-floating{
    padding-left: 20px !important;
}

</style>

<body>
    <div  id= "container">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">What is your name?</label><br>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First and Last Name">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">What is your email address?</label><br>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="johndoe@gmail.com">
    </div>
    <div class="form-floating">
        <label for="formGroupExampleInput2" class="form-label">What is your complaint about The Show?</label><br>
        <textarea class="form-control" placeholder="The waiter put my wine to my right and not my left."
            id="floatingTextarea"></textarea>


        <button type="button" class="btn btn-dark">Submit</button>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
